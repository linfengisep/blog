<li [ngClass]="{'list-group-item': true,
                'list-group-item-success':post.loveIts>=0,
                'list-group-item-danger':post.loveIts<0}">
    <div [ngStyle]="{color:renderColor()}">
        <h4 style="position:absolute;top:10px;right:10px;">{{post.created_at | date:'short'}}</h4>
        <h4 [ngStyle]="{color:renderColor()}">{{post.title}}</h4>
        <p>{{post.content}}</p>
        <a [routerLink]="[post.id]">Detail</a>
        <button class="btn btn-success" (click)="increase()">love it!</button>
        <button class="btn btn-danger" (click)="decrease()">Don't love it!</button>
        <button class="btn btn-danger" (click)="delete()"
            style="position:absolute;bottom:10px;right:10px;">delete</button>
    </div>
</li>
